<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Generator - Login</title>
    <link rel="stylesheet" href="stylesheets/login_styles.css">
    <link rel="icon" type="images/x-icon" href="images/favicon.ico">
</head>

<body>
    <div class="main-container">
        <div class="login-container">
            <h2 class="login-title">Login</h2>
            <div class="inputs">
                <div class="email">
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="password">
                    <label for="password">Password:</label>
                    <input type="password" id="password">
                    <span class="error-message" id="passwordError"></span>
                </div>
            </div>

            <button class="login-button">Login</button>
            <div class="signup-link">Don't have an account?
                <a href="signup.html" class="signup-action">Sign Up
                </a>
            </div>
        </div>
    </div>

    <script src="scripts/login_scripts.js"></script>
</body>

</html>
