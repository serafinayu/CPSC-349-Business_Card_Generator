<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Generator - Design Your Business Card</title>
    <link rel="stylesheet" href="stylesheets/builder_styles.css">
</head>
<body>
    <div class="card-designer">
        <div class="card-inputs">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name" oninput="updateCard('name', this.value)"><br>

            <label for="position">Position:</label>
            <input type="text" id="position" placeholder="Your Position" oninput="updateCard('position', this.value)"><br>

            <label for="company">Company:</label>
            <input type="text" id="company" placeholder="Your Company" oninput="updateCard('company', this.value)"><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" placeholder="Your Phone" oninput="updateCard('phone', this.value)"><br>

            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Your Email" oninput="updateCard('email', this.value)"><br>
        </div>

        <div class="card-preview">
            <div class="business-card">
                <div class="card-name" id="card-name"></div>
                <div class="card-position" id="card-position"></div>
                <div class="card-company" id="card-company"></div>
                <div class="card-phone" id="card-phone"></div>
                <div class="card-email" id="card-email"></div>
            </div>
        </div>
    </div>

    <script src="scripts/builder_scripts.js"></script>
</body>
</html>
