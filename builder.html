<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Generator - Design Your Business Card</title>
    <link rel="stylesheet" href="stylesheets/builder_styles.css">
    <link rel="icon" type="images/x-icon" href="images/favicon.ico">
</head>

<body>
    <header class="main-header">
        <a href="index.html" class="logo-link">
            <h1 class="logo-text">Business Card Generator</h1>
        </a>
    </header>

    <form action="#" method="post">
        <div class="main-container">
            <div class="info-section">
                <h1>It only takes minutes to create your own business card!</h1>
            </div>

            <div class="card-inputs">
                <h2>Fill out form below:</h2>

                <div class="input-columns">
                    <div class="column">

                        <label for="firstName">Full Name:</label>
                        <input type="text" id="name" placeholder="Name">

                        <label for="github">Github:</label>
                        <input type="text" id="github" placeholder="Github Link">

                        <label for="title">Title:</label>
                        <input type="text" id="title" placeholder="Job Title">

                        <label for="phone">Phone Number:</label>
                        <input type="text" id="phone" placeholder="Phone Number">

                    </div>

                    <div class="column">

                        <label for="linkedin">LinkedIn:</label>
                        <input type="text" id="linkedin" placeholder="LinkedIn Link">

                        <label for="email">Email:</label>
                        <input type="text" id="email" placeholder="Email Address">

                        <label for="email">Company:</label>
                        <input type="text" id="email" placeholder="Company Name">

                    </div>
                </div>

                <label for="skills">Skills:</label>
                <textarea id="skills" placeholder="List your skills"></textarea>
                <button id="submit" class="button" onclick="window.location.href='./final.html';">Submit</button>

            </div>

        </div>

    </form>
    <script src="scripts/builder_scripts.js"></script>
</body>

</html>
