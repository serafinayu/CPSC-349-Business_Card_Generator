<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card Generator - Your Business Card</title>
    <link rel="stylesheet" href="stylesheets/final_styles.css" />
    <link rel="icon" type="images/x-icon" href="images/favicon.ico">
</head>

<body>
    <header class="main-header">
        <a href="index.html" class="logo-link">
            <h1 class="logo-text">Business Card Generator</h1>
        </a>
    </header>

    <div class="buttons-container">
        <button id="loginButton" type="button" class="button">Login/Sign Up</button>
    </div>

    <main class="main-content">

        <div>
            <h2 id="subtitle">Here is your Business Card:</h2>
        </div>

        <div class="business-card-container">
            <div class="info-container">
                <div class="profile-pic-container">
                    <img class="profile-pic" src="images/Profile_pic.png" alt="Profile picture" />
                </div>
                <div class="details-container">

                    <span id="name" class="name"><br></span>
                    <span id="company" class="company"><br></span>
                    <span id="position" class="position"><br><br></span>
                    <img class="github-icon" src="images/GitHub_logo.png" alt="GitHub icon" />
                    <span id="github" class="github"><br></span>
                    <img class="linkedin-icon" src="images/LinkedIn_logo.png" alt="LinkedIn icon" />
                    <span id="linkedin" class="linkedin"><br></span>
                    <img class="email-icon" src="images/Email_logo.png" alt="Email icon" />
                    <span id="email" class="email"><br></span>
                    <img class="phone-icon" src="images/Phone_logo.png" alt="Phone icon" />
                    <span id="phone" class="phone"><br></span>

                </div>
                <div class="company-logo-container">
                    <img class="company-logo" src="images/Google_logo.png" alt="Google logo" />
                </div>
            </div>
            <div class="about-container">
                <div class="skills-text">
                    <span class="skills-label">Skills:<br></span>
                    <span id="skills" class="skills-desc">JavaScript, HTML/CSS, Python, SQL, Git.</span>
                </div>
            </div>
        </div>

        <button id="createAgainBtn" type="button" class="button" onclick="window.location.href = 'builder.html'">Create
            a New Card</button>

    </main>

    <script type="module" src="scripts/final_scripts.js"></script>
</body>

</html>
