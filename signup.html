<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Generator - Signup</title>
    <link rel="stylesheet" href="stylesheets/signup_styles.css">
    <link rel="icon" type="images/x-icon" href="images/favicon.ico">
</head>

<body>
    <header class="main-header">
        <a href="index.html" class="logo-link">
            <h1 class="logo-text">Business Card Generator</h1>
        </a>
    </header>
    
    <div class="main-container">
        <div class="signup-container">
            <h2 class="signup-title">Sign Up</h2>
            <div class="inputs">
                <div class="name">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <span class="error-message" id="nameError"></span>
                </div>

                <div class="email">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="password">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <span class="error-message" id="passwordError"></span>
                </div>
            </div>

            <button class="join-button" id="join-button" onclick="signInWithEmailAndPassword(email, password)">Join Now</button>
            <div class="login-link">Already a user?
                <a href="login.html" class="login-action">Login</a>
            </div>
        </div>
    </div>

    <script src="scripts/signup_scripts.js"></script>
</body>

</html>
