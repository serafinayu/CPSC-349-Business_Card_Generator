<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Generator - Signup</title>
    <link rel="stylesheet" href="stylesheets/signup_styles.css">
</head>
<body>
    <main class="main-container">
        <div class="signup-container">
            <div class="name">
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="text" id="email">
            </div>
            <div class="password">
                <label for="password">Password:</label>
                <input type="password" id="password">
            </div>
            <div class="signup">SIGN UP</div> <!-- Moved into the same container -->
        </div>
    </main>
    
    
    <script src="scripts/signup_scripts.js"></script>
</body>
</html>
