<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Generator - Signup</title>
    <link rel="stylesheet" href="stylesheets/signup_styles.css">
</head>

<body>
    <main class="main-container">
        <div class="signup-container">
            <div class="signup">SIGN UP</div>
            <form action="YOUR_SERVER_ENDPOINT" method="post" class="inputs">
                <div class="name">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="email">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="password">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                <button type="submit" class="join-button">Join Now</button>
                <div class="login-link">Already a user?
                    <span class="login-action">Login</span>
                </div>
            </form>
        </div>
    </main>

    <script src="scripts/signup_scripts.js"></script>
</body>

</html>
